<h5 class="mt-3">Contenido</h5>
<button type="button" class="btn btn-danger add mb-3" [routerLink]="['/contentdetail/0']">+</button>
<div class="card mt-5 margin-card hover-card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm col-sm-2" *ngFor="let item of content">
                <div class="card bg-light mb-4 " style="max-width: 300px;">
                    <div class="card-header title bg-light">{{item.title}}</div>
                    <div class="card-body card-body-view">
                        <div class="row">
                            <div class="col-sm col-sm-12 p-card">
                                <img src="{{handleFile(item.img)}}" class="card-img content-size" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="card-actions text-center">
                        <button type="button" class="btn btn-outline-warning" (click)="editContent(item)">
                            <fa-icon icon="edit" class="mr-0"></fa-icon>
                        </button>
                        <button type="button" class="btn btn-outline-danger" (click)="showModalDelete(item)">
                            <fa-icon icon="trash" class="mr-0"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center" *ngIf="content.length==0">No existe Contenido registrado.</p>
    </div>
</div>

<!-- MODAL DELETE -->
<div class="bs-example">
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>¿Esta seguro de eliminar el contenido {{this.currentContent.title}}?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="deleteContent()"
                        data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
