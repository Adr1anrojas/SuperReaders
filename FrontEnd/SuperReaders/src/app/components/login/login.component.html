<div class="container-fluid h-100">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 left pl-0 pr-0" *ngIf="!isMovil">
            <img src="../../../assets/ReadersPanelLeft.png" alt="" class="img-fluid height-img">
        </div>
        <div class="pl-0 pr-0 height-img" [ngClass]="this.isMovil? 'col-12':'col-sm-4 col-md-4 col-lg-4 col-xl-4'">
            <div class="row h-100 justify-content-center img-center">
                <form [formGroup]="formLogin" class="needs-validation size-form mt-5" novalidate
                    (ngSubmit)="onSubmit()">
                    <div [ngClass]="{'text-center':this.isMovil}">
                        <h1 class="font-login font-weight-bold">Super Lectores</h1>
                        <p class="font-login">
                            Bienvenido a Super Lectores. <br>
                            Aqui podras encontrar las historias, cuentos <br>
                            y fabulas de todas tus generos favoritos. <br>
                            Lee, imagina y crece.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Super Lector(a)</label>
                        <input type="email" class="form-control " id="exampleInputEmail1" placeholder="Super Lector(a)"
                            formControlName="userName"
                            [ngClass]="{'is-invalid':submitted && controls.userName.errors }">
                        <div *ngIf="submitted && controls.userName.errors" class="invalid-feedback">
                            Super Lector(a) requerido.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contrase침a</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a"
                            formControlName="password"
                            [ngClass]="{'is-invalid':submitted && controls.password.errors }">
                        <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                            Contrase침a requerida.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn text-uppercase btn-block">Iniciar
                        Sesi칩n</button>
                </form>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 pl-0 pr-0" *ngIf="!isMovil">
            <img src="../../../assets/ReadersPanelRight.png" alt="" class="img-fluid height-img">
        </div>
    </div>

</div>
