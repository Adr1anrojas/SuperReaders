<div class="container h-100">
    <div class="card mt-5">
        <div class="card-body">
            <form [formGroup]="formLogin" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" placeholder="Nombre de Usuario"
                        formControlName="userName" [ngClass]="{'is-invalid':submitted && controls.userName.errors }">
                    <div *ngIf="submitted && controls.userName.errors" class="invalid-feedback">
                        Nombre de Usuario requerido.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrase침a</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase침a"
                        formControlName="password" [ngClass]="{'is-invalid':submitted && controls.password.errors }">
                    <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                        Contrase침a requerida.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary text-uppercase btn-block">Iniciar
                    Sesi칩n</button>
            </form>
        </div>
    </div>
</div>
