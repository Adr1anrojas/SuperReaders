<div class="card mt-3" *ngIf="this.currentContent">
    <h5 class="card-header">{{this.currentContent.content.title}}</h5>
    <div class="card-body">
        <div *ngIf="!this.displayQuestions">
            <div *ngFor=" let item of this.currentContent.pages; let i=index">
                <div class="row" *ngIf="this.currentPage==i">
                    <div class="col-3">
                        <img class="img-fluid" src="{{this.imageService.convertBase64ToImage(item.img)}}" alt="">
                    </div>
                    <div class="col-9">
                        <h5 class="card-title text-center">Pagina {{i+1}}</h5>
                        <p class="card-text">{{item.text}}</p>
                        <div class="row">
                            <a class="btn btn-primary ml-auto mr-3 text-white" *ngIf="this.currentPage>0"
                                (click)="lastPage()">Anterior</a>
                            <a class="btn btn-primary mr-3 text-white" [ngClass]="{'ml-auto': this.currentPage==0}"
                                (click)="nextPage()"
                                *ngIf="this.currentPage<this.currentContent.pages.length-1">Siguiente</a>
                            <a class="btn btn-primary mr-3 text-white" [ngClass]="{'ml-auto': this.currentPage==0}"
                                (click)="showQuestions()"
                                *ngIf="this.currentPage==this.currentContent.pages.length-1">Terminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="this.displayQuestions">
            <ul class="question m-0 p-0" *ngFor="let question of this.currentContent.questions; let i = index">
                {{question.text}}
                <ul class="question ml-3" *ngFor="let answer of question.answers; let j = index">
                    <label>
                        <input type="radio" name="question{{i}}">
                        <span> {{answer.text}}</span>
                    </label>
                </ul>
            </ul>
        </div>
    </div>
</div>
