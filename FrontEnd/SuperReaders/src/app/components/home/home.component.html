<h5 class="mt-3">Inicio</h5>
<div class="card">
    <div class="card-body" *ngIf="this.currentUser && this.currentUser.role!=='Student'">
        <img class="img-home" src="../../../assets/bg-home.jpg" alt="">
    </div>
    <div class="card-body" *ngIf="this.currentUser.isFirstTime && this.currentUser.role == 'Student'">
        <h4 class="card-title text-center font-weight-light">Bienvenido SuperLector!</h4>
        <h6 class="card-title font-weight-light text-center">Selecciona las categorias de tu interes.</h6>
        <div class="container">
            <hr class="mb-3">
            <div class="row text-center text-lg-left">
                <div class="col-lg-2 col-md-3 col-6 mb-1" *ngFor="let item of allTypeContent; ;let i = index">
                    <label class="image-checkbox" [ngClass]="{'image-checkbox-checked': item.isSelected}">
                        <a class="d-block mb-4 h-100">
                            <img (click)="changeStatus(i)" class="img-fluid img-thumbnail categories"
                                src="{{imgService.convertBase64ToImage(item.img)}}" alt="">
                            <h6 class="card-title font-weight-light text-center">{{item.name}}
                            </h6>
                        </a>
                        <input type="checkbox" name="image[]" [value]="this.allTypeContent[i].isSelected" />
                        <i *ngIf="item.isSelected" class="fa fa-check hidden"></i>
                    </label>
                </div>
            </div>

        </div>
        <!-- /.container -->
        <div class="container-fluid mt-2">
            <div class="row">
                <button type="button" class="btn btn-primary ml-auto" (click)="selectedCategories()">Aceptar</button>
            </div>
        </div>

    </div>
    <!-- ALL CONTENT -->
    <div class="card-body" *ngIf="!this.currentUser.isFirstTime && this.currentUser.role == 'Student'">
        <div class="container-fluid">
            <div class="row text-center text-lg-left">
                <div class="col-lg-2 col-md-2 col-6 nopad mb-1" *ngFor="let item of allContent; ;let i = index">
                    <label class="m-0 content">
                        <a class="d-block mb-4 h-100">
                            <img (click)="showContent(item)" class="img-fluid img-thumbnail content-size"
                                src="{{imgService.convertBase64ToImage(item.img)}}" alt="">
                            <h5 class="card-title font-weight-light text-center mb-0">{{item.title}}
                            </h5>
                        </a>
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
