
<h5 class="mt-3">Grupos</h5>
<button type="button" class="btn btn-primary add mb-3 btn-guardar" data-toggle="modal" data-target="#exampleModal"
    (click)=initClassRoom() data-placement="top" title="Crear Grupo">+</button>
<div class="card card-plain table-plain-bg border-left-info shadow h-100 py-2 mt-5">
    <!-- <h5 class="card-header">Grupos</h5> -->
    <div class="card-body table-full-width table-responsive">
        <table class="table table-hover">
            <thead class="header header-table">
                <tr>
                    <th class="align-left" scope="col" *ngFor="let item of columns">{{item}}</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of classRooms">
                <tr>
                    <td >{{item.name}}</td>
                    <td >{{item.teacher?item.teacher:"Sin asignar..."}}</td>
                    <td >{{item.quantityStudents}}</td>
                    <td class="icons align-left">
                        <button class="btn icons" data-toggle="tooltip" data-placement="top" title="Editar"
                            (click)="editClassRoom(item)" data-toggle="modal" data-target="#exampleModal">
                            <fa-icon class="fa-lg icon-edit" icon="edit"></fa-icon>
                        </button>
                        <button class="btn icons" data-toggle="tooltip" data-placement="top" title="Eliminar"
                            data-toggle="modal" data-target="#myModal" (click)="editClassRoom(item)">
                            <fa-icon class="fa-lg icon-delete" icon="trash"></fa-icon>
                        </button>
                    </td>
            </tbody>
        </table>
        <p class="text-center" *ngIf="classRooms.length==0">No existen Grupos registrados.</p>
    </div>
</div>
<!-- Modal EDIT/CREATE-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header header-modal">
                <h5 class="modal-title" id="exampleModalLabel">{{this.isUpdate?'Actualizar ':'Crear '}} Grupo
                </h5>
                <button type="button" class="close icon-modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formClassRoom" class="needs-validation" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group ">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" name="name"
                            formControlName="name" [ngClass]="{'is-invalid':submitted && controls.name.errors }">
                        <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
                            Nombre requerido.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            (click)="initClassRoom()">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-guardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DELETE -->
<div class="bs-example">
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header header-modal">
                    <h5 class="modal-title">Confirmación</h5>
                    <button type="button" class="close icon-modal" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>¿Esta seguro de eliminar al usuario {{this.formClassRoom.get('name').value}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="initClassRoom()" data-dismiss="modal"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-guardar" (click)="delete()"
                        data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
