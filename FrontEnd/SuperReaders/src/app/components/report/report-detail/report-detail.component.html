<div class="container-fluid" style="margin-top: 10px;">
<div *ngIf="student">
    <h5>InformaciÃ³n del Alumno {{student.firstName + ' ' + student.lastName}}</h5>
      <hr>
    <!-- Poner el detalle a partir de aqui abajo antes de este div -->
</div>
<div class="container-fluid mt-2">

  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain table-plain-bg border-left-info shadow h-100 py-2">
        <div class="card-body table-full-width table-responsive">
          <table class="table table-hover">
            <thead>
              <th *ngFor="let column of columns">{{column}}</th>
            </thead>
            <tbody>
              <tr *ngFor="let student of detailStudent">
                <td>{{student.title}}</td>
                <td>{{student.name}}</td>
                <td>{{student.timeReading}}</td>
                <td>{{student.currentPage}}</td>
                <td>{{student.dateStart}}</td>
                <td>{{student.dateFinish}}</td>
                <td  ><p *ngIf="student.isFinish==true">Si</p> <p *ngIf="student.isFinish==false">No</p></td>
                <td>{{student.correct}}</td>
                <td>{{student.incorrect}}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <div class="row">
        <button type="button" class="btn btn-primary ml-auto mt-1" [routerLink]="['/report']">Regresar</button>
    </div>
</div>
</div>
