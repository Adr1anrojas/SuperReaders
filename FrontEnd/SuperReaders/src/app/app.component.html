<app-sidebar *ngIf="this.loginService.isLogged"></app-sidebar>
<div [ngClass]="{'background' : !this.loginService.isLogged}">
    <app-login *ngIf="!this.loginService.isLogged"></app-login>
</div>
<ngx-spinner bdColor="rgba(255,255,255,0.68)" size="large" color="#f21d1d" type="ball-circus" [fullScreen]="true">
    <p style="color: #f21d1d"> Cargando... </p>
</ngx-spinner>
